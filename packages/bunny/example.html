<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    h1 {
      grid-column: 1 / -1;
      color: #333;
    }

    .panel {
      background: #f5f5f5;
      padding: 1.5rem;
      border-radius: 8px;
    }

    h2 {
      margin-top: 0;
      color: #666;
      font-size: 1.2rem;
    }

    textarea {
      width: 100%;
      height: 400px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }

    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.5;
    }

    .metadata {
      background: white;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      font-size: 14px;
    }

    .metadata strong {
      color: #666;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 1rem;
      border-radius: 4px;
      border-left: 4px solid #c33;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #0052a3;
    }

    .status {
      padding: 0.5rem;
      border-radius: 4px;
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }

    .status.loading {
      background: #fff3cd;
      color: #856404;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üê∞ Bunny - MDX Compiler Demo</h1>

    <div class="panel">
      <h2>MDX Input</h2>
      <textarea id="input">---
title: My First Post
author: Jane Doe
tags: [mdx, webassembly, rust]
---

# Hello from Bunny! üöÄ

This is **MDX** compiled with **WebAssembly**.

## Features

- ~~Slow~~ **Fast** compilation
- Full **GFM** support
- Math expressions: $E = mc^2$
- Footnotes[^1]

| Feature | Status |
|---------|--------|
| Speed   | ‚ö° Fast |
| Size    | üì¶ Small |

[^1]: This is a footnote with a backref

<CustomComponent prop="value">
  JSX works too!
</CustomComponent>
</textarea>
      <button id="compile">Compile MDX</button>
      <div id="status"></div>
    </div>

    <div class="panel">
      <h2>Compiled JSX</h2>
      <pre id="output">Click "Compile MDX" to see the result...</pre>

      <div id="metadata" class="metadata" style="display: none;">
        <strong>Frontmatter:</strong>
        <pre id="frontmatter"></pre>

        <strong>Images:</strong> <span id="images"></span><br>
        <strong>Named Exports:</strong> <span id="exports"></span><br>
        <strong>Imports:</strong> <span id="imports"></span>
      </div>
    </div>
  </div>

  <script type="module">
    import { compile } from './dist/index.js';

    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const compileBtn = document.getElementById('compile');
    const status = document.getElementById('status');
    const metadata = document.getElementById('metadata');
    const frontmatter = document.getElementById('frontmatter');
    const images = document.getElementById('images');
    const exports = document.getElementById('exports');
    const imports = document.getElementById('imports');

    compileBtn.addEventListener('click', async () => {
      try {
        status.className = 'status loading';
        status.textContent = '‚è≥ Compiling...';

        const start = performance.now();

        const result = await compile(input.value, {
          gfm: true,
          math: true,
          footnotes: true,
          defaultPlugins: true,
          filepath: 'example.mdx'
        });

        const duration = (performance.now() - start).toFixed(2);

        output.textContent = result.code;

        // Show metadata
        metadata.style.display = 'block';
        frontmatter.textContent = result.frontmatter
          ? JSON.stringify(result.frontmatter, null, 2)
          : 'None';
        images.textContent = result.images.length > 0
          ? result.images.join(', ')
          : 'None';
        exports.textContent = result.namedExports.length > 0
          ? result.namedExports.join(', ')
          : 'None';
        imports.textContent = result.imports.length > 0
          ? result.imports.join(', ')
          : 'None';

        status.className = 'status success';
        status.textContent = `‚úÖ Compiled in ${duration}ms`;
      } catch (error) {
        output.innerHTML = `<div class="error">
          <strong>Compilation Error:</strong><br>
          ${error.message}
          ${error.line ? `<br><br><strong>Location:</strong> Line ${error.line}, Column ${error.column}` : ''}
          ${error.context ? `<br><br><strong>Context:</strong><br><pre>${error.context}</pre>` : ''}
          ${error.suggestion ? `<br><br><strong>Suggestion:</strong> ${error.suggestion}` : ''}
        </div>`;

        metadata.style.display = 'none';
        status.className = 'status';
        status.style.display = 'none';
      }
    });

    // Auto-compile on load
    compileBtn.click();
  </script>
</body>
</html>
